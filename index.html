<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js"></script>
  <title>GIPHY API</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col col-12">
        <label class="label-text" for="user-input-text">Gif Content:</label>
        <input type="text" class="user-input-text" id="user-input-text">
       
        
        <button id="add-button"class="btn user-button ml-3">Add Button</button>
      </div>
    </div>
    <div class="row mt-5 m-3">
      <label class="label-text ml-2" for="quantity">Number of Gifs</label>
      <input type="number" name="quantity" min="1" max="25" value="25" class="user-input-number ml-2" id="user-input-number">
      <label class="label-text ml-2" for="rating">Rating</label>
      <select id="user-rating-select"name="rating" class="ml-2">
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
        </select>
        <div class="button-div">
          
        </div>
    </div>
    <div class="row display"></div>
  </div>
</body>

</html>
